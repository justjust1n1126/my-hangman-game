<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hangman Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            width: 100%;
        }
        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-content ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-content ul li {
            display: inline;
        }
        .nav-content ul li a {
            color: white;
            text-decoration: none;
        }
        header, section, footer {
            width: 80%;
            max-width: 1200px;
            margin: 20px 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .category-btn, #new-game-button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .category-btn:hover, #new-game-button:hover {
            background-color: #555;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <h1>Hangman Game</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#game">Game</a></li>
            </ul>
        </div>
    </nav>

    <header id="home">
        <h2>Welcome to the Hangman Game</h2>
    </header>

    <section id="about">
        <h2>About the Game</h2>
        <p>Hangman is a classic word guessing game. Select a category and start guessing the letters to reveal the hidden word.</p>
    </section>

    <main id="game" class="container">
        <section id="category-selection">
            <h2>Select a Category</h2>
            <div id="category-buttons">
                <button class="category-btn" data-category="fruits">Fruits</button>
                <button class="category-btn" data-category="animals">Animals</button>
                <button class="category-btn" data-category="countries">Countries</button>
            </div>
        </section>

        <section id="game-area" class="hide">
            <div id="hangman-container"></div>
            <div id="word-container"></div>
            <div id="letter-buttons" class="letter-buttons"></div>
        </section>

        <section id="result" class="hide">
            <div id="result-message"></div>
            <button id="new-game-button">New Game</button>
        </section>
    </main>

    <footer>
        <p>Created by: Justin Tapia</p>
        <p>&copy; Hangman Game </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categoryButtons = document.querySelectorAll('.category-btn');
            const gameArea = document.getElementById('game-area');
            const categorySelection = document.getElementById('category-selection');
            const resultSection = document.getElementById('result');
            const newGameButton = document.getElementById('new-game-button');

            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    categorySelection.classList.add('hide');
                    gameArea.classList.remove('hide');
                });
            });

            newGameButton.addEventListener('click', () => {
                resultSection.classList.add('hide');
                gameArea.classList.remove('hide');
            });
        });
    </script>
</body>
</html>
