<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Hangman Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <h1>Hangman</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#game">Game</a></li>
            </ul>
        </div>
    </nav>

    <main id="game" class="container">
        <section id="options-container">
            <h2>Please Select An Option</h2>
            <div id="options-buttons">
                <button class="option-btn">Fruits</button>
                <button class="option-btn">Animals</button>
                <button class="option-btn">Countries</button>
            </div>
        </section>
        
        <section id="game-area">
            <section id="hangman-container">
                <div id="gallows"></div>
                <div id="vertical-bar"></div>
                <div id="horizontal-bar"></div>
                <div id="rope"></div>
                <div id="head" class="hangman-part"></div>
                <div id="body" class="hangman-part"></div>
                <div id="left-arm" class="hangman-part"></div>
                <div id="right-arm" class="hangman-part"></div>
                <div id="left-leg" class="hangman-part"></div>
                <div id="right-leg" class="hangman-part"></div>
            </section>
            <div id="user-input-section"></div>
            <div id="letter-container" class="letter-container hide"></div>
        </section>
        
        <section id="result-container" class="hide">
            <div id="result-text"></div>
            <button id="new-game-button">New Game</button>
        </section>
    </main>
    
    <footer>
        <p>Created by: Justin Tapia</p>
        <p>&copy; 2024 Hangman Game. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
